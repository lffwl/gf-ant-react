# 上传配置

# 上传文件的最大大小（单位：字节） 10MB
maxSize: 10000000

# 准许上传的文件类型
allowedTypes:
  - image/png
  - image/jpeg
  - image/gif
  - image/bmp
  - image/webp
  - application/pdf

# 可以上传的文件后缀
allowedExtensions:
  - .png
  - .jpg
  - .jpeg
  - .gif
  - .bmp
  - .webp
  - .pdf

# 上传文件的存储路径
path: "resource/public/upload"
